<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Полноэкранное изображение 1920x1080</title>
    <style>
        /* Устанавливаем ширину и высоту всего документа и тела страницы в 100% */
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Скрываем полосы прокрутки */
            background-color: white; /* Фон для пустых областей */
            display: flex; /* Для центрирования */
            justify-content: center;
            align-items: center;
        }

        /* Стиль для изображения */
        .fullscreen-image {
            /* Устанавливаем фиксированные размеры для Full HD */
            width: 1920px;
            height: 1080px;
            
            /* object-fit: contain; - ВПИСЫВАЕТ изображение в область 1920x1080 без обрезки.
               object-fit: cover;   - ПОКРЫВАЕТ область 1920x1080, обрезая лишнее. 
               object-fit: fill;    - РАСТЯГИВАЕТ изображение, искажая пропорции.
            */
            object-fit: contain; 

            /* Максимально растягиваем на весь экран, если браузер меньше 1920x1080 */
            max-width: 100%;
            max-height: 100%;

            display: block; /* Убираем лишние пробелы */
        }
    </style>
</head>
<body>

    <img src="photo_for_git.png" alt="Полноэкранное изображение" class="fullscreen-image">

</body>
</html>
