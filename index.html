<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3000x2000 Fullscreen Image</title>
    <style>
        /* Убираем все отступы и полосы прокрутки */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }

        /* Настраиваем контейнер и изображение */
        .fullscreen-image {
            width: 100vw;
            height: 100vh;
            display: block;
            /* object-fit: cover растягивает фото на весь экран, сохраняя пропорции */
            object-fit: cover;
            /* Центрируем точку обзора */
            object-position: center;
        }
    </style>
</head>
<body>

    <img 
        src="./photo_schem.png" 
        alt="Background" 
        class="fullscreen-image"
    >

</body>
</html>
